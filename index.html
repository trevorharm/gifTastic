<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js" type="text/javascript"></script>
    <title>GifTastic</title>
</head>

<body>
    <!-- HEADER -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Sports Gif Fun Time!</h1>
        </div>
    </div>
    <!-- button area -->
    <div id="buttonArea" class="container">
    </div>
    <!-- gif display area -->
    <div class="col-lg-9">
        <div class="text-center" id="gifDisplay">
        </div>
    </div>
    <!-- submission form -->
    <div class="col-lg-3">
        <form id="sportForm">
            <div class="form-group">
                <label for="sport-input"><h3>Add a Sport Yourself</h3></label>
                <input type="text" id="sport-input">
            </div>
            <button type="submit" class="btn btn-primary" id="add">ADD</button>
        </form>
    </div>
    <!-- footer -->
    <div class="footer navbar-fixed-bottom">
        <div class="col-md-5"></div>
        <div class="col-md-7">
            <span class="text-muted">
                <h2>Designed by Trevor in Charlotte</h2>
            </span>
        </div>
    </div>

</body>

</html>
